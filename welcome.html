<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAGE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .welcome-text {
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      color: white;
      margin: 0;
    }

    .gradient-text {
      background-image: linear-gradient(to right, #ffcc00, #ff7a00, #ffcc00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
      text-shadow: 0 0 6px rgba(255, 165, 0, 0.5), 0 0 10px rgba(255, 140, 0, 0.3);
      background-size: 300% 300%;
      animation: gradient-animation 1.5s ease-in-out infinite;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="welcome-text">
    <h1><span class="gradient-text">RAGEðŸ”¥</span></h1>
  </div>
</body>
